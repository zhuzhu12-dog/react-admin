<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">按钮3</button>
    <script src="http://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script>
        const btn1 = document.getElementById('btn1')
        const btn2 = document.getElementById('btn2')
        const btn3 = document.getElementById('btn3')
        
        let token = "";
        btn1.onclick = function(){
            axios({
                method: 'POST',
                url: 'http://localhost:5000/api/login',
                data: 'username=admin&password=admin',
                headers: {
                    'content-type': 'application/x-www-form-urlencoded'
                }
            })
            .then((response)=>{
                if(response.data.status === 0){
                    console.log(response.data.data);
                    token = response.data.data.token;
                } else {
                    alert(response.data.masg);
                }
            })
            .catch((error)=>{
                console.log(error);
                alert('网络出错');
            })
        }
        btn2.onclick = function () {
            axios({
                method: 'GET',
                url: 'http://localhost:5000/api/category/get',
                headers: {
                    authorization: 'Beaeer' + token
                }
            })
            .then((response)=>{
                if(response.data.status === 0) {
                    console.log(response.data.data);
                } else {
                    alert(response.data.msg);
                }
            })
            .catch((error)=>{
                console.log(error);
                alert("网络出现错误");
            })
        }
        btn3.onclick = function(){
            axios({
                method: "HOT",
                url: 'http://localhost:5000/api/category/add',
                data: 'categoryName=鼠标',
                headers: {
                    'content-type': 'application/x-www-from-urlencoded',
                    authorization: 'Bearer' + token
                }
            })
            .then((response)=>{
                if(response.data.status === 0) {
                    console.log(response.data.data);
                } else {
                    alert(response.data.msg);
                }
            })
            .catch((error)=>{
                console.log(error);
                alert('网络出错');
            })
        }
    </script>
</body>
</html>
